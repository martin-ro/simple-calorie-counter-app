name: Import OpenFoodFacts Data

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      full_import:
        description: 'Run full import (no limit)'
        required: false
        default: 'false'
        type: boolean

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours max for large imports

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm install

      - name: Run import script
        working-directory: ./scripts
        env:
          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}
          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.full_import }}" == "true" ]; then
            npm run import:full
          else
            npm run import
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "Import failed! Check the logs above for details."
          # Add notification (Slack, email, etc.) here if needed
